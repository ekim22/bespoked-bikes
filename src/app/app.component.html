<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav class="sidenav" mode="side" opened="true">
    <h3><b>Reports</b></h3>
    <hr>

    <button mat-button class="nav-button" routerLink="/salespeople">
      <span>Salespeople</span>
    </button>

    <button mat-button class="nav-button" routerLink="/products">
      <span>Products</span>
    </button>

    <button mat-button class="nav-button" routerLink="/customers">
      <span>Customers</span>
    </button>

    <button mat-button class="nav-button" routerLink="/sales">
      <span>Sales</span>
    </button>

    <br>
    <h3><b>Actions</b></h3>
    <hr>

    <button mat-button class="nav-button" routerLink="/sales/create">
      <span>Create sale</span>
    </button>

    <button mat-button class="nav-button">
      <span>Register Discount</span>
    </button>

  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (sideMenuToggled)="sidenav.toggle()"></app-header>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
